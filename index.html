T<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- Import Icon -->
  <link rel="icon" type="image/png" href="./assets/media/favicon.png?v=2">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Import Bootstrap e Mormalize Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/Reset.css">
  <link rel="stylesheet" href="./assets/css/Main.css">
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;"">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="meu-score">
        <h2 style="color: red;"">Your Score</h2>
          <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./assets/media/player.png" alt="Icone do jogador" height="60px">
        <h2>X0</h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
    <button onclick="reiniciar()" type="button" class="btn btn-warning" id="btn">RESTART</button>
    <button onclick="redirecionar()" type="button" class="btn btn-info">MEU GITHUB</button>
  </div>


  <script defer src="./assets/js/engine.js""></script>
</body>

</html>
